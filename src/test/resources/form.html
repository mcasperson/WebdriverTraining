<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form > * {
            display: block;
        }
    </style>
    <script>
        function interactionMessage(message) {
            document.getElementById('message').textContent = message;
        }
    </script>
</head>
<body>
    <div id="message"></div>
    <form id="testform" onsubmit="interactionMessage('Form Submitted'); return false">
        <button id="testbutton" type="button" onclick="interactionMessage('Button Clicked')">Form Button</button>
        <input id="testtext" type="text" oninput="interactionMessage('Text Input Changed')">
        <select id="testselect" onchange="interactionMessage('Select Changed')">
            <optgroup label="Group 1">
                <option id="testoption1.1">Option 1.1</option>
            </optgroup>
            <optgroup label="Group 2">
                <option id="testoption2.1">Option 2.1</option>
                <option id="testoption2.2">Option 2.2</option>
            </optgroup>
            <optgroup label="Group 3" disabled>
                <option id="testoption3.1">Option 3.1</option>
                <option id="testoption3.2">Option 3.2</option>
                <option id="testoption3.3">Option 3.3</option>
            </optgroup>
        </select>
        <textarea id="testtextarea" name="textarea" rows="10" cols="50" oninput="interactionMessage('Text Area Changed')"></textarea>
        <div><input id="testradio1" type="radio" name="color" value="blue" onchange="interactionMessage('Radio Button Changed')"> Blue</div>
        <div><input id="testradio2" type="radio" name="color" value="green" onchange="interactionMessage('Radio Button Changed')"> Green</div>
        <div><input id="testradio3" type="radio" name="color" value="red" onchange="interactionMessage('Radio Button Changed')"> Red</div>
        <div><input id="testcheckbox1" type="checkbox" name="vehicle" value="Bike" onchange="interactionMessage('Checkbox Changed')"> I have a bike</div>
        <div><input id="testcheckbox2" type="checkbox" name="vehicle" value="Car" checked onchange="interactionMessage('Checkbox Changed')"> I have a car</div>
        <input id="testsubmit" type="submit">
    </form>
    <img src="java.png" width="128" heigh="128" onclick="interactionMessage('Image Clicked')">
    <div onclick="interactionMessage('Div Clicked')">I am a div</div>
</body>
</html>
